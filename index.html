<script>

let index = 1;
const arr = [

          text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s", 
          image: "/image/img4.jpg" 
        },
      ];


      arr.map(function (item, i) {
        $(".swiper-wrapper").append(
          `<div class="swiper-slide ">
                     <img src='${item.image}'alt=""/>
                      <div class =  "text text-${i + 1} position-absolute" >
         <h3>${item.text}<h3/> 
          </div>    
          </div>
          `
        );
      });



    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      loop:true,
      speed: 800,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });


gsap.fromTo(`.text-1`, { x: -50, opacity: 0 }, { x: 0, opacity: 1, delay: 1,duration: 1 });

let lastLoggedIndex = -1; 
swiper.on('slideChange', () => {
  const currentIndex = swiper.realIndex + 1; // Use realIndex for original index

    if (lastLoggedIndex !== -1) {
        gsap.to(`.text-${lastLoggedIndex}`, { x: 0, opacity: 0 }); // Reset previous text
    }

    if (currentIndex !== lastLoggedIndex) {
        // console.log('Current Index: ' + currentIndex);
        
        // Animate the current text
        gsap.fromTo(`.text-${currentIndex}`, { x: -50, opacity: 0 }, { x: 0, opacity: 1, delay: 1 ,duration: 1});
        
        lastLoggedIndex = currentIndex; // Update last logged index
    }

 
});

  </script>
